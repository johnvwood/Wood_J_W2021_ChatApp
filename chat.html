<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App | Chat</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="###">
</head>
<body>
    <nav class="nav">
        <h2>Chat App Test</h2>
    </nav>
    <main id="app">
        <h1 class="hidden">Chat App - Chat Page</h1>
        <h2>Chatroom</h2>

        <!-- Vue content below -->
        <section class="messagesBox">
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID" :></newmessage>
            </ul>
        </section>

        <section class="">
            <form class="messageBoxForm" @submit.prevent="dispatchMessage">
                <label for="Type your message here"></label>
                <input type="text" v-model="message" class="textArea" ></input>
                <input class="sendButton" type="submit" value="Send"></input>
            </form>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="js/main.js"></script>
</body>
</html>
